name: Update Release Info

on:
  release:
    types: [published, edited]

jobs:
  update-release-info:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v6

      - name: Create output directory
        run: mkdir -p website/generated

      - name: Save release info as JSON
        run: |
          cat > website/generated/release-info.json << 'EOF'
          ${{ toJSON(github.event.release) }}
          EOF

      - name: Commit and push to main
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add website/generated/release-info.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update release info for ${{ github.event.release.tag_name }}"
            git push origin HEAD:refs/heads/main
          fi