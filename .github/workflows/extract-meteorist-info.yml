name: Extract Meteorist Info to Website

on:
  release:
    types: [published, edited]

jobs:
  extract-meteorist-info:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout release commit
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Generate Meteorist info from release version
        run: ./gradlew generateMeteoristInfo

      - name: Save generated file temporarily
        run: cp build/info/meteorist-info.json /tmp/meteorist-info.json

      - name: Checkout main branch
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Restore generated file to website directory
        run: |
          mkdir -p website/generated
          cp /tmp/meteorist-info.json website/generated/meteorist-info.json

      - name: Commit and push to main
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add website/generated/meteorist-info.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update Meteorist info [automated]"
            git push --force-with-lease origin main
          fi